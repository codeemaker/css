<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<title>sample</title>
</head>
<body>
	<h1 class="ptitle">CODECODEY</h1>
	<div class="container">
		<div class="column">
			<div class="form-cont">
				<h1>Contact</h1>
				<form>
					<input type="text" id="userid" placeholder="Enter userid" autocomplete="off"><br><br><br>
					<input type="range" id="range" min="1" max="100" value="1">
					<div id="value" class="value"></div>
					<br><br>
					<div class="radiobtn">
						<button>A</button>
						<button>B</button>
						<button>C</button>
						<button>D</button>
					</div><br><br>
					<button class="sbtn">Submit</button>
				</form>
		    </div>
    	</div>
    	<div class="column">
    		<div class="pginfo">
    			<h1>Build your business online</h1>
    			<p>You can build your website online by our platform....Book a website and place an order right now at low price..</p>
    			<button class="gsbtn">Get started</button>
    			<div class="socialic">
						<button><i class="fab fa-facebook-f"></i></button>
						<button><i class="fab fa-instagram"></i></button>
						<button><i class="fab fa-linkedin"></i></button>
					</div>
    		</div>
    	</div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
