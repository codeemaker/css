<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<title>sample</title>
</head>
<body>
	<h1 class="ptitle">CODECODEY</h1>
	<div class="container">
		<div class="column">
			<div class="form-cont">
				<form>
					<h1>Contact</h1><br><br>
					<input type="text" id="userid" placeholder="Enter userid" autocomplete="off"><br><br>
					<label class="age-range">Age :</label><br><br>
					<input type="range" id="range" min="1" max="100" value="1">
					<div id="value" class="value"></div>
					<br>
					<input type="text" id="userid" placeholder="Enter userid" autocomplete="off"><br><br>
					<input type="text" id="userid" placeholder="Enter userid" autocomplete="off"><br><br>
					<div class="selector">
					<fieldset>
			<legend>Question</legend>
			<div class="wrapper">
			<input type="radio" name="question" id="male" value="m" >
			<label for="male"><div class="option-btn"></div><span class="text">Male</span></label>
			</div>
			<div class="wrapper">
			<input type="radio" name="question" id="female" value="f" >
			<label for="female"><div class="option-btn"></div><span class="text">Female</span></label>
			</div>
			<div class="wrapper">
			<input type="radio" name="question" id="transgender" value="t" >
			<label for="transgender"><div class="option-btn"></div><span class="text">Transgender</span></label>
			</div>
			<div class="wrapper">
			<input type="radio" name="question" id="other" value="o">
			<label for="other"><div class="option-btn"></div><span class="text">Other</span></label>
			</div>
		  </fieldset>
					</div><br>
					<input type="text" id="userid" placeholder="Enter userid" autocomplete="off"><br><br>
					<button class="sbtn">Submit</button>
				</form>
		    </div>
    	</div>
     	<div class="column">
     		<div class="img-cont">
				<div class="img-elmt">
					<div class="imgdt"></div>
				</div>
				<div class="img-dots">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
    	</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
